<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №5: Варіант 15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <form id="userForm">
        <label>ПІБ:</label>
        <input type="text" id="pib" placeholder="Прізвище Ім'я По батькові">

        <label>Варіант:</label>
        <input type="text" id="variant" placeholder="15">

        <label>Група:</label>
        <input type="text" id="group" placeholder="ІМ-00">

        <label>Номер телефону:</label>
        <input type="text" id="phone" placeholder="(000)-000-00-00">

        <label>ID-card:</label>
        <input type="text" id="idcard" placeholder="TT №000000">

        <label>Факультет:</label>
        <input type="text" id="faculty" placeholder="ФІОТ">

        <button type="submit">Submit</button>
    </form>

    <hr>

    <div class="visual-container">
        <input type="color" id="colorPicker" value="#ff0000">
        <div id="table-container"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
