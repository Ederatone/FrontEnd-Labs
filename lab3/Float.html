<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛР3, Завдання 1</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .sidebar {
            float: left;
            width: 35%;
            background-color: #90ee90;
            height: 400px;
            box-sizing: border-box;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            float: left;
            width: 65%;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            height: 50px;
            background-color: #87ceeb;
            text-align: center;
            line-height: 50px;
        }

        .main {
            width: 100%;
            height: 250px;
            background-color: #ffff99;
            text-align: center;
            line-height: 250px;
        }

        .footer-text {
            float: left;
            width: 70%;
            height: 100px;
            background-color: #f5deb3;
            text-align: center;
            line-height: 100px;
        }

        .footer-img {
            float: left;
            width: 30%;
            height: 100px;
            background-color: #ee82ee;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">IMG</div>
    <div class="content">
        <div class="header">TEXT</div>
        <div class="main">TEXT</div>
        <div class="footer-wrapper">
            <div class="footer-text">TEXT</div>
            <div class="footer-img">IMG</div>
        </div>
    </div>
</div>

</body>
</html>
